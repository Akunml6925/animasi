<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>burung</title>
  
  <link href="css/bootstrap.css" rel="stylesheet" />
  
  <style type="text/css">
    #panggung {
      background-image: url("background.png");
      height: 250px;
    }
    #objek {
      height: 200px;
    }
  </style>
</head>

<body>
  <div id="panggung" class="d-flex justify-content-center align-items-center">
    <img id="objek" src="gambar/kanan-1.png">
  </div>

<div class="d-flex justify-content-center">
    <div class="btn btn-primary m-2" id="tombol-kiri">gerak ke kiri</div>
    <div class="btn btn-primary m-2" id="tombol-kanan">gerak ke kanan</div>
</div>

<script src="jquery.js"></script>
<script>
  var langkahkanan = 1;
  var langkahkiri = 1;
  var posisibackground = 1;
  var jumlahlangkah = 4;
  
  var interval;
  
  $(document).ready(function (){
    $("#tombol-kanan").on("touchstart", function () {
      interval = setInterval( () => {
        langkahkanan++;
      posisibackground = posisibackground - 8;
      if (langkahkanan == jumlahlangkah) {
        langkahkanan = 1;
      }
      $("#objek").attr("src", "gambar/kanan-" + langkahkanan + ".png");
      $("#panggung").css("background-position-x", posisibackground);
      }, 100 );
    })
    
    $("#tombol-kanan").on("touchend", function () {
      clearInterval(interval);
    })
    
    $("#tombol-kiri").on("touchstart", function () {
      interval = setInterval( () => {
        langkahkiri++;
      posisibackground = posisibackground + 8;
      if (langkahkiri == jumlahlangkah) {
        langkahkiri = 1;
      }
      $("#objek").attr("src", "gambar/kiri-" +
      langkahkiri + ".png");
      $("#panggung").css("background-position-x", posisibackground);
      }, 100 );
    })
    
    $("#tombol-kiri").on("touchend", function () {
      clearInterval(interval);
    })
    
    $("#tombol-kanan").click(function () {
      langkahkanan++;
      posisibackground = posisibackground - 8;
      if (langkahkanan == jumlahlangkah) {
        langkahkanan = 1;
      }
      $("#objek").attr("src", "gambar/kanan-" + langkahkanan + ".png");
      $("#panggung").css("background-position-x", posisibackground);
    })
    
    $("#tombol-kiri").click(function () {
      langkahkiri++;
      posisibackground = posisibackground + 8;
      if (langkahkiri == jumlahlangkah) {
        langkahkiri = 1;
      }
      $("#objek").attr("src", "gambar/kiri-" +
      langkahkiri + ".png");
      $("#panggung").css("background-position-x", posisibackground);
    })
  })
</script>
</body>

</html KB>
